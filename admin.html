<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Blow Dance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e91e63;
            --secondary-color: #9c27b0;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --success: #4caf50;
            --error: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), #1a0a1e);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(233, 30, 99, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-gray);
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-light);
        }

        .form-group input {
            padding: 1rem;
            background: var(--dark-bg);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
        }

        .video-card-editor {
            background: var(--dark-bg);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .video-card-editor h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .logout-btn {
            background: var(--dark-bg);
            color: var(--text-gray);
            margin-top: 2rem;
        }

        .logout-btn:hover {
            background: var(--error);
            color: white;
        }

        .instructions {
            background: var(--dark-bg);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .instructions h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .instructions ol {
            margin-left: 1.5rem;
            color: var(--text-gray);
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            color: var(--text-gray);
            padding: 2rem;
        }

        .spinner {
            border: 3px solid var(--dark-bg);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíÉ Panel de Administraci√≥n</h1>
            <p>Blow Dance - Espacio Creativo</p>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="login-form">
            <div class="form-group">
                <label for="password">üîê Contrase√±a</label>
                <input type="password" id="password" placeholder="Ingres√° tu contrase√±a">
            </div>
            <button onclick="login()" class="btn">Iniciar Sesi√≥n</button>
            <div id="loginError" class="alert alert-error"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div class="instructions">
                <h3>üìù Instrucciones:</h3>
                <ol>
                    <li>Sub√≠ tu video a <strong>YouTube</strong> o <strong>TikTok</strong></li>
                    <li>Copi√° el link del post/video</li>
                    <li>Peg√° el link abajo</li>
                    <li>Hac√© click en <strong>"Guardar"</strong></li>
                    <li>¬°El video aparece en la p√°gina autom√°ticamente!</li>
                </ol>
            </div>

            <div id="alerts"></div>

            <div class="video-card-editor">
                <h3>üé• Video de la Semana</h3>
                <div class="form-group">
                    <label>Plataforma</label>
                    <select id="platform-select" style="padding: 1rem; background: var(--dark-bg); border: 2px solid transparent; border-radius: 10px; color: var(--text-light); font-size: 1rem; width: 100%;" onchange="updatePlaceholder()">
                        <option value="">Seleccion√° la plataforma</option>
                        <option value="youtube">üì∫ YouTube</option>
                        <option value="tiktok">üéµ TikTok</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Link del video</label>
                    <input type="url" id="video-link" placeholder="Seleccion√° primero la plataforma">
                    <button onclick="previewVideo()" class="btn" style="margin-top: 0.5rem; padding: 0.7rem 1.5rem; font-size: 0.9rem;">üëÅÔ∏è Ver Preview</button>
                    <div id="video-preview" style="margin-top: 1rem; min-height: 50px; padding: 1rem; background: var(--dark-bg); border-radius: 10px;"></div>
                </div>
            </div>

            <button onclick="saveVideo()" class="btn" id="saveBtn">üíæ Guardar Video</button>
            <button onclick="logout()" class="btn logout-btn">üö™ Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script>
        // Contrase√±a configurada (cambiar por una segura)
        const ADMIN_PASSWORD = 'blowdance2025';

        // GitHub config
        const GITHUB_TOKEN = 'TU_GITHUB_TOKEN_AQUI'; // Lo configuramos despu√©s
        const REPO_OWNER = 'gkachele';
        const REPO_NAME = 'Blow-dance';

        function login() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadCurrentLinks();
            } else {
                errorDiv.textContent = '‚ùå Contrase√±a incorrecta';
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }

        function logout() {
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('password').value = '';
        }

        function loadCurrentLinks() {
            // Cargar videos actuales desde localStorage
            const classes = ['hiphop', 'contemporanea', 'ballet', 'ninos'];
            
            classes.forEach(className => {
                const videoData = localStorage.getItem(`blow_video_${className}`);
                if (videoData) {
                    const video = JSON.parse(videoData);
                    const input = document.getElementById(`${className}-link`);
                    if (input) {
                        input.value = video.url;
                        previewVideo(className);
                    }
                }
            });
        }

        function previewVideo(type) {
            const input = document.getElementById(`${type}-link`);
            const previewDiv = document.getElementById(`${type}-preview`);
            const videoLink = input ? input.value.trim() : '';
            
            if (!videoLink) {
                if (previewDiv) previewDiv.innerHTML = '';
                return;
            }
            
            let embed = '';
            
            if (videoLink.includes('youtube.com') || videoLink.includes('youtu.be')) {
                // Extraer ID del video de YouTube
                let videoId = '';
                if (videoLink.includes('watch?v=')) {
                    videoId = videoLink.split('watch?v=')[1].split('&')[0];
                } else if (videoLink.includes('youtu.be/')) {
                    videoId = videoLink.split('youtu.be/')[1].split('?')[0];
                } else if (videoLink.includes('/embed/')) {
                    videoId = videoLink.split('/embed/')[1].split('?')[0];
                }
                
                if (videoId) {
                    embed = `<iframe width="100%" height="200" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="border-radius: 10px;"></iframe>`;
                } else {
                    embed = `<p style="color: var(--error);">‚ùå Link de YouTube inv√°lido</p>`;
                }
            } else if (videoLink.includes('tiktok.com')) {
                embed = `<a href="${videoLink}" target="_blank" style="display: inline-block; padding: 1rem; background: var(--primary-color); color: white; border-radius: 10px; text-decoration: none; margin-top: 1rem;">
                    <i class="fab fa-tiktok"></i> Ver en TikTok
                </a>`;
            } else if (videoLink.includes('instagram.com')) {
                embed = `<a href="${videoLink}" target="_blank" style="display: inline-block; padding: 1rem; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; border-radius: 10px; text-decoration: none; margin-top: 1rem;">
                    <i class="fab fa-instagram"></i> Ver en Instagram
                </a>`;
            } else {
                embed = `<a href="${videoLink}" target="_blank" style="display: inline-block; padding: 1rem; background: var(--primary-color); color: white; border-radius: 10px; text-decoration: none; margin-top: 1rem;">
                    Ver contenido
                </a>`;
            }
            
            if (previewDiv) previewDiv.innerHTML = embed;
        }

        function saveChanges() {
            const classes = [
                { id: 'hiphop', name: 'Hip-Hop' },
                { id: 'contemporanea', name: 'Contempor√°nea' },
                { id: 'ballet', name: 'Ballet' },
                { id: 'ninos', name: 'Ni√±os' }
            ];

            let savedCount = 0;
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '‚è≥ Guardando...';

            classes.forEach(clase => {
                const input = document.getElementById(`${clase.id}-link`);
                const videoLink = input ? input.value.trim() : '';

                if (videoLink) {
                    // Determinar plataforma autom√°ticamente
                    let platform = 'other';
                    if (videoLink.includes('youtube.com') || videoLink.includes('youtu.be')) {
                        platform = 'youtube';
                    } else if (videoLink.includes('tiktok.com')) {
                        platform = 'tiktok';
                    } else if (videoLink.includes('instagram.com')) {
                        platform = 'instagram';
                    }

                    const videoData = {
                        platform: platform,
                        url: videoLink,
                        timestamp: new Date().toISOString()
                    };

                    localStorage.setItem(`blow_video_${clase.id}`, JSON.stringify(videoData));
                    savedCount++;
                }
            });

            setTimeout(() => {
                if (savedCount > 0) {
                    showAlert(`‚úÖ ¬°${savedCount} video(s) guardado(s)! Abr√≠ la p√°gina principal para verlos.`, 'success');
                } else {
                    showAlert('‚ö†Ô∏è Complet√° al menos un link', 'error');
                }
                saveBtn.disabled = false;
                saveBtn.textContent = 'üíæ Guardar Cambios';
            }, 1000);
        }

        function showAlert(message, type) {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = `<div class="alert alert-${type}" style="display: block;">${message}</div>`;
            
            setTimeout(() => {
                alertsDiv.innerHTML = '';
            }, 5000);
        }

        // Enter key para login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
